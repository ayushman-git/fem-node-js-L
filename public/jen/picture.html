<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picture</title>
  </head>
  <body>
    <h3>Picture tag can be used to show different image for different screen sizes.</h3>
    <picture>
      <source srcset="../assets/flexbox-1.png" media="(min-width: 800px)" />
      <source srcset="../assets/flexbox-2.png" media="(min-width: 600px)" />
      <img src="../assets/flexbox-3.png" alt="different image for different screen sizes" />
    </picture>
  </body>
</html>
