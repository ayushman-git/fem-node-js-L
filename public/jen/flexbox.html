<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      figcaption {
        font-size: 12px;
      }

    .images {
      width: 50%;
    }
    </style>
  </head>
  <body>
    <article class="images">
    <figure>
      <img
        src="../assets/flexbox-1.png"
        alt="vertical flexbox"
        width="500px"
      />
      <figcaption>
        Flexbox direction is column, so main axis spans vertically.
      </figcaption>
    </figure>

    <div class="divider"></div>

    <figure>
      <img
        src="../assets/flexbox-3.png"
        alt="vertical flexbox"
        width="300px"
      />
      <figcaption>
        History of flexbox.
      </figcaption>
    </figure>
  </article>
  </body>
</html>
